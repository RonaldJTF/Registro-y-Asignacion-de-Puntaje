general.datasource.url=${RAP_DS_GENERAL_URL}
general.datasource.username=${RAP_DS_GENERAL_USERNAME}
general.datasource.password=${RAP_DS_GENERAL_PASSWORD}
general.datasource.driver-class-name=oracle.jdbc.OracleDriver
general.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
general.jpa.hibernate.ddl-auto=none
general.jpa.show-sql=true

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

